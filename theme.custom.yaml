preset_color_schemes:
  good_light:
    author: _ <mail.me@pylab.me>
    name: good_light
    text_color: 0x4F4737
    back_color: 0xF5F5F5
    border_color: 0xF5F5F5
    candidate_text_color: 0x4F4737
    comment_text_color: 0x616161
    hilited_candidate_back_color: 0xDCD8CF
    hilited_candidate_text_color: 0x424242
    hilited_text_color: 0x616161

  crayon_light:
    author: ChatGPT <chatgpt@openai.com>
    name: crayon_light
    text_color: 0x3C3C3C              # 主文字：深灰，柔和不刺眼
    back_color: 0xFFF8E7              # 背景：蜡笔米黄色
    border_color: 0xF2E6D8            # 边框：柔和棕橘
    candidate_text_color: 0x4C4C4C    # 候选词：较深灰色
    comment_text_color: 0x9C877C      # 注释：温和棕色
    hilited_candidate_back_color: 0xF9D5E5  # 高亮候选背景：粉蜡红
    hilited_candidate_text_color: 0x2E2E2E  # 高亮候选文字：深灰
    hilited_text_color: 0x5E5E5E      # 高亮注释文字：加深灰色

  crayon_light2:
    author: ChatGPT <chatgpt@openai.com>
    name: crayon_light2
    text_color: 0x5C5045            # 温柔灰褐（正文）
    back_color: 0xFAF8F5            # 柔和米白（背景）
    border_color: 0xE9E5DC          # 雾灰米色（边框）
    candidate_text_color: 0x4E453E  # 略深褐（候选词）
    comment_text_color: 0x9B8E84    # 淡雾棕（注释）
    hilited_candidate_back_color: 0xF2E4DA  # 淡淡樱花粉
    hilited_candidate_text_color: 0x3A342D  # 近黑偏褐（选中项）
    hilited_text_color: 0x7A6F64    # 加深雾褐（附注高亮）
