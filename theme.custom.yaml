style:
  label_format: "%s."
  inline_preedit: true

  font_point: 14
  label_font_point: 8
  comment_font_point: 8
  horizontal: true

  font_face: 更纱黑体 UI SC
  label_font_face: 更纱黑体 UI SC

  antialias_mode: cleartype
  display_tray_icon: true

  layout:
    align_type: top
    max_width: 1200
    min_width: 10
    margin_x: 15
    margin_y: 6
    hilite_spacing: 6
    hilite_padding_y: 6
    hilite_padding_x: 15
    shadow_radius: 8
    corner_radius: 8
    round_corner: 8
    shadow_offset_x: 5
    shadow_offset_y: 5

