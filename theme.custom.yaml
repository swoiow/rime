style:
  label_format: "%s."
  inline_preedit: true

  font_point: 14
  label_font_point: 9                # 标签字体稍增大一点点，增强辨识度
  comment_font_point: 9              # 注释字体也稍增大，更清晰易读
  horizontal: true

  font_face: 更纱黑体 UI SC
  label_font_face: 更纱黑体 UI SC

  antialias_mode: cleartype          # 字体渲染清晰模式
  display_tray_icon: true            # 托盘图标显示

  layout:
    align_type: top
    max_width: 1200
    min_width: 10
    margin_x: 15                     # 左右边距稍微加宽，让候选词更宽敞
    margin_y: 6                     # 上下边距略增加，空间感更佳

    hilite_spacing: 8                # 高亮候选词之间稍加大间隔
    hilite_padding_y: 8              # 高亮区域上下内边距加大，视觉舒适
    hilite_padding_x: 15             # 高亮区域左右内边距也加宽，突出选中项更清晰

    shadow_radius: 10                # 阴影范围稍增加，柔和且立体感更强
    shadow_offset_x: 6               # 阴影水平偏移适度调整
    shadow_offset_y: 6               # 阴影垂直偏移适度调整

    corner_radius: 10                # 候选框圆角统一加大，更温润现代
    round_corner: 10                 # 高亮项圆角统一

