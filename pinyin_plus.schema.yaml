# Rime schema
# encoding: utf-8
# version: 2025.03.25

schema:
  schema_id: pinyin_plus
  name: PinYin⁺
  version: '2.0'
  author:
    - "HarmonSir <mail.me@pylab.me>"
  description: |
    我的自定义拼音方案
  dependencies:
    - luna_pinyin

patch:
  __include: grammar:/hant

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]
  - name: enable_fuzzy
    reset: 0
    states: [ 关闭, 开启 ]

engine:
  filters:
    - lua_filter@*history*history_filter
    - simplifier
    - uniquifier
  processors:
    - lua_processor@*history*history_processor
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    #    - lua_segmentor@fuzzy_segmentor
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - lua_translator@*translators*date_time_translator
    - lua_translator@*autocomplete
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - erase/^hm$/
    - erase/^m$/
    - erase/^n$/
    - erase/^ng$/
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([zcs]h).+$/$1/
    - derive/^([nl])ue$/$1ve/
    - derive/^([jqxy])u/$1v/
    - derive/un$/uen/
    - derive/ui$/uei/
    - derive/iu$/iou/
    - derive/([aeiou])ng$/$1gn/
    - derive/([dtngkhrzcs])o(u|ng)$/$1o/
    - derive/ong$/on/
    - derive/ao$/oa/
    - derive/([iu])a(o|ng?)$/a$1$2/

translator:
  enable_user_dict: true
  dictionary: pinyin_plus
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  filters:
    - translator@english_translator

#reverse_lookup:
#  dictionary: stroke
#  enable_completion: true
#  prefix: "`"
#  suffix: "'"
#  tips: 〔笔画〕
#  preedit_format:
#    - xlit/hspnz/一丨丿丶乙/

punctuator:
  import_preset: symbols
  patterns:
    punct: "^/([0-9a-z]+)$"

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    # hack: to enable "/fh" style symbols, '/' must be mapped to a [list].
    # so those who have customized '/' for direct commit won't be affected by
    # this change.
    punct: "^/([0-9]+[a-z]*|[a-z]+)$"
    reverse_lookup: "`[a-z]*'?$"
